plugins {
    id 'java'
    id 'application'
}

group 'org.example'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

def loxMainClass = 'com.github.avli.lox.Lox'

application {
    mainClassName = loxMainClass
}

jar {
    manifest {
        attributes 'Main-Class': loxMainClass
    }
}
